<div class="col-lg-12">
    <form name="formSacar" novalidate>
        <div class="form-horizontal">
            <div class="form-group" ng-class="{ 'has-error' : formSacar.valor.$invalid && (formSacar.$submitted || formSacar.valor.$touched)}">
                <label class="col-lg-3 control-label" for="valor">
                    Valor do saque:
                </label>
                <div class="col-lg-9">
                    <input min="1" type="number" class="form-control" ng-model="sacar.sacarModel.valor" name="valor" required/>
                    <div ng-show="formSacar.$submitted || formSacar.valor.$touched">
                        <div class="text-danger" ng-show="formSacar.valor.$error.required">Este campo é obrigatório.</div>
                        <div class="text-danger" ng-show="formSacar.valor.$error.min">O valor deve ser acima de 0.</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12 container">
                    <button type="submit" ng-click="sacar.sacar(formSacar)" class="btn btn-default">Sacar</button>
                    <button type="submit" ng-click="sacar.cancelar()" class="btn btn-default">Cancelar</button>
                </div>
            </div>
        </div>
    </form>
</div>
