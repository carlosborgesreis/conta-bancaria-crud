<div class="col-lg-12">
    <form name="formCriar" novalidate>
        <div class="form-horizontal">
            <div class="form-group" ng-class="{ 'has-error' : formCriar.nome.$invalid && (formCriar.$submitted || formCriar.nome.$touched)}">
                <label class="col-lg-3 control-label" for="nome">
                    Nome:
                </label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" ng-model="criar.criarModel.cliente.nome" name="nome" required/>
                    <div ng-show="formCriar.$submitted || formCriar.nome.$touched">
                        <div class="text-danger" ng-show="formCriar.nome.$error.required">Este campo é obrigatório.</div>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : formCriar.saldo.$invalid && (formCriar.$submitted || formCriar.saldo.$touched)}">
                <label class="col-lg-3 control-label" for="saldo">
                    Saldo inicial:
                </label>
                <div class="col-lg-9">
                    <input type="number" class="form-control" ng-model="criar.criarModel.saldo" name="saldo" required/>
                    <div ng-show="formCriar.$submitted || formCriar.saldo.$touched">
                        <div class="text-danger" ng-show="formCriar.saldo.$error.required">Este campo é obrigatório.</div>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : formCriar.limite.$invalid && (formCriar.$submitted || formCriar.limite.$touched)}">
                <label class="col-lg-3 control-label" for="limite">
                    Limite inicial:
                </label>
                <div class="col-lg-9">
                    <input type="number" class="form-control" ng-model="criar.criarModel.limite" name="saldo" required/>
                    <div ng-show="formCriar.$submitted || formCriar.limite.$touched">
                        <div class="text-danger" ng-show="formCriar.limite.$error.required">Este campo é obrigatório.</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12 container">
                    <button type="submit" ng-click="criar.criar(formCriar)" class="btn btn-default">Adicionar Conta</button>
                    <button type="submit" ng-click="sacar.cancelar()" class="btn btn-default">Cancelar</button>
                </div>
            </div>
        </div>
    </form>
</div>
