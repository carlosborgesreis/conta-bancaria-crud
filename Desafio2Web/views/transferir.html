<div class="col-lg-12">
    <form name="formTransferir" novalidate>
        <div class="form-horizontal">
            <div class="form-group" ng-class="{ 'has-error' : formTransferir.valor.$invalid && (formTransferir.$submitted || formTransferir.valor.$touched)}">
                <label class="col-lg-3 control-label" for="valor">
                    Valor:
                </label>
                <div class="col-lg-9">
                    <input min="1" type="number" class="form-control" ng-model="transferir.transferirModel.valor" name="valor" required/>
                    <div ng-show="formTransferir.$submitted || formTransferir.valor.$touched">
                        <div class="text-danger" ng-show="formTransferir.valor.$error.required">Este campo é obrigatório.</div>
                        <div class="text-danger" ng-show="formTransferir.valor.$error.min">O valor deve ser acima de 0.</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-1 control-label" for="id2">
                    Para:
                </label>
                <div class="col-lg-9">
                    <select name="contaSelect" class="form-control" ng-options="conta.contaId as conta.cliente.nome for conta in transferir.contasFiltered"
                        ng-model="transferir.transferirModel.id2" required></select>
                    <div ng-show="formTransferir.$submitted || formTransferir.id2.$touched">
                        <div class="text-danger" ng-show="formTransferir.id2.$error.required">Este campo é obrigatório.</div>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-lg-12 container">
                    <button type="submit" ng-click="transferir.transferir(formTransferir)" class="btn btn-default">Transferir</button>
                    <button type="submit" ng-click="transferir.cancelar()" class="btn btn-default">Cancelar</button>
                </div>
            </div>
        </div>
    </form>
</div>
