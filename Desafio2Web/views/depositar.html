<div class="col-lg-12">
    <form name="formDepositar" novalidate>
        <div class="form-horizontal">
            <div class="form-group" ng-class="{ 'has-error' : formDepositar.valor.$invalid && (formDepositar.$submitted || formDepositar.valor.$touched)}">
                <label class="col-lg-3 control-label" for="valor">
                    Valor a depositar:
                </label>
                <div class="col-lg-9">
                    <input min="1" type="number" class="form-control" ng-model="depositar.depositarModel.valor" name="valor" required/>
                    <div ng-show="formDepositar.$submitted || formDepositar.valor.$touched">
                        <div class="text-danger" ng-show="formDepositar.valor.$error.required">Este campo é obrigatório.</div>
                        <div class="text-danger" ng-show="formDepositar.valor.$error.min">O valor deve ser acima de 0.</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12 container">
                    <button type="submit" ng-click="depositar.depositar(formDepositar)" class="btn btn-default">Depositar</button>
                    <button type="submit" ng-click="depositar.cancelar()" class="btn btn-default">Cancelar</button>
                </div>
            </div>
        </div>
    </form>
</div>
